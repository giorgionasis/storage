<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionCancel)="onCancel($event)" (ionInput)="onSearchInput()">
    
  </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    
        
    
      <ion-item class="item-avatar item-avatar-left item-button-right common-list" *ngFor="let user of users">
            <ion-avatar item-left><img style="left:0px !important;margin-top:0px !important;" [src]="user.avatar  || '/assets/img/no-avatar.png'"/></ion-avatar>
            <ion-label>{{user.username}}</ion-label>
        </ion-item>
   
    

</ion-content>
